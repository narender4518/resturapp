<form   (ngSubmit)="onAdd(form)"  #form="ngForm">
    <div class="row">
        <div class="col-xs-12">
            <label for="name">Name</label>
            <input type="text" id="name" name="iteam" ngModel class="form-control" required />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label for="amount">Amount</label>
            <input type="text" name="amount" ngModel id="amount" class="form-control" required/>
        </div>
    </div>



    <button class="btn btn-success" type="submit">{{EditMode? 'Update':'Add'}}</button>
    <button class="btn btn-primary" type="button" (click)="onclear()">Clear</button>
    <button class="btn btn-danger" type="button"  *ngIf="EditMode" (click)="ondelete()">Delete</button>
</form>
