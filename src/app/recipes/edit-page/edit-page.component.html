<div class="row">
    <div class="col-xs-12">
<form  (ngSubmit)="onSubmit()" [formGroup]="editformRecipes" >
    <div class="row">
        <div class="col-xs-12">
        <button class="btn btn-success" type="submit" [disabled]="editformRecipes.invalid">Save</button>
        <button class="btn btn-danger" type="button" (click)="onclear()">Clear</button>
    </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label for="recipe">Recipe</label>
            <input type="text" id="recipe" formControlName="name"  class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label for="url">Image URL</label>
            <input type="text" id="url" formControlName="Imageurl"   class="form-control" #Imageurl>
        </div>
    </div>
     <div class="row">
        <div class="col-xs-12">
            <img [src]="Imageurl.value" class="img-responsive"      />
        </div>
     </div>

    <div class="row">
        <div class="col-xs-12">
            <label for="descrip">Description</label>
            <textarea  id="descrip" cols="30" rows="5"  formControlName="descript"   class="form-control"></textarea>
          
        </div>
    </div>

      

       <div>
        <button class="btn  btn-success" (click)="createingredient()"  type="button">New Ingredient</button>
       </div>

      <div class="row" formArrayName="ingredient">
       <div class="col-xs-12" *ngFor="let ingred of newingredient; let i = index"
                      [formGroupName]="i"                                          >

            <div class="row">
                <div class="col-xs-7">
                 <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="col-xs-3">
                    <input type="text" formControlName="amount" class="form-control">
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-danger"  type="button"  (click)="onDeleteingredient(i)"   >X</button>
                </div>
            </div>
       </div>



      </div>
 
</form>
</div>
</div>
